<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Javascript 1</title>

</head>
<body>
    <label id="tes"></label>
    <script>
        a = 5
        b = 10
        c = a + b
        document.getElementById("tes").innerHTML = c
        alert("Hasil Pertambahan" + a + "+" + b + "=" + c)
    </script>
</body>
</html>
