<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="inputNama()">Input Nama</button>
    <p id="tes"></p>
    <script>
        function inputNama(){
            var nama
            var masukNama = prompt("Silahkan Masukkan Nama Anda : ")

            if (masukNama == null || masukNama == ""){
                nama = "Nama Anda Kosong"
            } else{
            nama = "Assalamualaikum " + masukNama + "! Apa Kabar"
        }
        document.getElementById("tes").innerHTML = nama
    }

    </script>
</body>
</html>
