<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML</title>
</head>
<body>
    <h2>Desa Wisata Berastagi</h2>
    <form action="" method="post">
        <p>
            Nama :  <input type="text" name="" id="">
        </p>

        <p>
            HP :  <input type="text" name="" id="">
        </p>

        <p>
            Jenis Kelamin :  
            <input type="radio" name="" id=""> Laki-laki
            <input type="radio" name="" id=""> Perempuan
        </p>

        <p>
            Hobbi :
            <input type="checkbox" name="" id=""> Membaca
            <input type="checkbox" name="" id=""> Tidur
            <input type="checkbox" name="" id=""> Olahraga
        </p>

        <p>
            Paket :
            <select name="" id="">
                <option value="">Paket 1 : 200.000</option>
                <option value="">Paket 2 : 500.000</option>
                <option value="">Paket 3 : 1.000.000</option>
                <option value="">Paket 4 : 1.200.000</option>
            </select>
        </p>

        <p>
            Foto : <input type="file" name="" id="">
        </p>

        <p>
            <input type="submit" value="Simpan">
        </p>
    </form>
</body>
</html>
