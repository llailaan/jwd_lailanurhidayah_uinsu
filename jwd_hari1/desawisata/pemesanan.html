    <h1>Pemesanan</h1>
    <h2>Formulir Pemesanan</h2>
    <form action="" method="post">
        <table>
            <tr>
                <td>Nama</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>HP</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="" id=""> Laki-laki
                    <input type="radio" name="" id=""> Perempuan
                </td>
            </tr>
            <tr>
                <td>Hobbi</td>
                <td>

                    <input type="checkbox" name="" id=""> Tidur
                    <input type="checkbox" name="" id=""> Olahraga
                </td>
            </tr>
            <tr>
                <td>Paket</td>

                    <select name="" id="">
                        <option value="">Paket 1 : 200.000</option>
                        <option value="">Paket 2 : 500.000</option>
                        <option value="">Paket 3 : 1.000.000</option>
                        <option value="">Paket 4 : 1.200.000</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Foto</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Simpan">
                </td>
            </tr>
