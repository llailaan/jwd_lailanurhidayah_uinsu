<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML</title>
</head>
<body>
    <h1>Latihan 2 HTML</h1>
    <h2>Latihan 2 HTML</h2>
    <h3>Latihan 2 HTML</h3>
    <h4>Latihan 2 HTML</h4>
    <h5>Latihan 2 HTML</h5>
    <h6>Latihan 2 HTML</h6>

    <p>Ini sebuah paragraf</p>

    <!-- b untuk bold -->
    <b>Kalimat ini ditebalkan</b>

    <!-- i untuk italic -->
    <i>Kalimat ini dimiringkan</i>

    <!-- u untuk garis bawah -->
    <u>Kalimat-kalimat ini digaris bawahi</u>

    <div>
        <b>Kalimat ini ditebalkan</b>
    </div>

    <div>
        <i>Kalimat ini dimiringkan</i>
    </div>
</body>
</html>
